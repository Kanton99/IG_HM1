<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 aColor;
in  vec4 aNormal; 

uniform vec4 lightPos;
uniform float angle;
uniform vec4 lightDirection;
uniform vec4 lightColor;

out vec4 vColor;
out vec3 vLighting;

uniform mat4 objectMatrix; 
uniform mat4 perspectiveMatrix;
uniform mat4 modelViewMatrix;
uniform mat4 normalMatrix;

void main()
{
    vec4 worldPos = objectMatrix * aPosition;
    gl_Position =  perspectiveMatrix * modelViewMatrix * worldPos;

    highp vec4 transformedNormal =  normalize(aNormal*normalMatrix);
    vec3 posToLight = normalize((worldPos-lightPos).xyz);
    highp float directional = 0.f;
    if(dot(posToLight,normalize(lightDirection.xyz))>=cos(angle)){
        directional = min(dot(transformedNormal.xyz, -normalize(lightDirection.xyz)), 1.0);
    }
    vColor = aColor * dot(transformedNormal.xyz, -normalize(lightDirection.xyz));
    vLighting = (lightColor.rgb);
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
in vec3 vLighting;
out vec4 fColor;

void
main()
{
    fColor = vec4(vColor.rgb*vLighting,1);
    //fColor = vColor;
}
</script>
